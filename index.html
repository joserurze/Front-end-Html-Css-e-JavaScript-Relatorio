<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHPARK</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="page">

        <header>
            <h1>Relatório Techpark</h1>
            <p>Preencha o período abaixo para gerar o relatório</p>

        </header>

        <form id="my-form">

            <fieldset>
                
                <div class="fieldset-wrapper">
                    <legend>PERÍODO DE INFORMAÇÕES</legend>
                    <div class="col-2">
                    <div class="input-wrapper">
                        <label for="dataInicial">DATA INICIAL <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="dataInicial">
                    </div>
                    <div class="input-wrapper">
                        <label for="dataFinal">DATA FINAL <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="dataFinal">
                    </div>
                    </div>
                    
                   
                </div>
            </fieldset>
        </form>
        <footer>
            <input onclick="setDatas()"
            class="button" 
            type="submit"
            value="Gerar Relatório">
        </footer>
    </div>

    
    
</body>
</html>
